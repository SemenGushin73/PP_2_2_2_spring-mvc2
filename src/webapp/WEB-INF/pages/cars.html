<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div>
    <table>
        <tr>
            <th>Model</th>
            <th>Color</th>
            <th>Plate</th>
        </tr>
        <tr th:each="car : ${table}">
            <td th:utext="${car.getModel}"></td>
            <td th:utext="${car.getColor}"></td>
            <td th:utext="${car.getPlate}"></td>
        </tr>
    </table>
</div>
</body>
</html>
